<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topBar">
        <p class="heading">
            gethub
        </p>
        <p class="light-text">
            LIGHT
        </p>
        <img src="assets/ligthMode-logo.png" alt="" class="sun">
    </div>

    <div class="searchBar">
        <img src="assets/search-logo.png" alt="" class="search-logo">
        <input type="text" class="search-input" placeholder="Seach GitHub username...">
        <button class="searchButton">
            <p>
                Search
            </p>
        </button>
    </div>

    <div class="hero">
        <img src="assets/profilePic-logo.png" alt="" class="profilePic">
        <div class="details">
            <div class="name-and-date">
                <p class="name">The Anonymous </p>
                <p class="date">Joined 25 Jan 2011</p>
            </div>
            <p class="at">Updated 2 Aug 2023</p>
            <p class="bio">This profile has no bio</p>
            <div class="RFF">
                <div class="repo">
                    <p class="repo-text">Repos</p>
                    <p class="repo-value">8</p>
                </div>
                <div class="followers">
                    <p class="followers-text">Followers</p>
                    <p class="followers-value">3938</p>
                </div>
                <div class="following">
                    <p class="following-text">Following</p>
                    <p class="following-value">9</p>
                </div>
            </div>
            <div class="data">
                <div class="row">
                    <div class="location">
                        <img src="assets/location-logo.png" alt="" class="location-logo">
                        <p class="location-value">San Francisco</p>
                    </div>
                    <div class="twitter">
                        <img src="assets/twitter-logo.png" alt="" class="twitter-logo">
                        <p class="twitter-link">Not available</p>
                    </div>
                </div>
                <div class="row">
                    <div class="github">
                        <img src="assets/link-logo.png" alt="" class="link-logo">
                        <p class="github-url">http://github.blog</p>
                    </div>
                    <div class="atGitHub">
                        <img src="assets/atGit-logo.png" alt="" class="atGit-logo">
                        <p class="atGit-value">@github</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
